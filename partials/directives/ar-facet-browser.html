<accordion close-others="true" class="accordion-with-list">
	<accordion-group ng-repeat="facetValue in facetValues" ng-click="loadEntities($index)">
		<accordion-heading>
			<a href="search{{facetQueries[$index].toString()}}">
				<span class="badge pull-right">{{facetValue.count}}</span>
				{{facetValue.value}}
			</a>
		</accordion-heading>
		<div>
			<a ng-show="facetValue.count > 1"
					ng-href="search{{facetQueries[$index].toString()}}"
					style="cursor:pointer;"
					class="text-center list-group-item">
				<span class="glyphicon glyphicon-search"></span>
				<b>Alle Anzeigen</b>
			</a>
		</div>
		<div style="max-height:400px; overflow-y: auto;">
			<a class="list-group-item" ng-repeat="entity in entities[$index]" ng-href="entity/{{entity.entityId}}{{facetQueries[$parent.$index].setParam('resultIndex',$index+1).toString()}}">
				<div ar-entity-title entity="entity"></div>
			</a>
			<a ng-show="facetValue.count > entities[$index].length"
					ng-href="search{{facetQueries[$index].toString()}}"
					style="cursor:pointer;"
					class="text-center list-group-item">
				...
			</a>
		</div>
	</accordion-group>
</accordion>
