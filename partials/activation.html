<div class="row" style="margin-top:0px;" ng-controller="PwdActivationController as pwdActivationController">
    <div class="col-md-6 col-md-offset-3 col-xs-12 page-header">
		<h2>Neues Passwort</h2>
		<div class="alert alert-danger" ng-show="error">
			Error: {{error | transl8}}
		</div>
		<div class="alert alert-success" ng-show="success">
			Passwort erfolgreich ge√§ndert!
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3 col-xs-12 well" ng-hide="success">
		<form novalidate show-validation class="form-horizontal register-form" role="form" name="pwdActivationForm">

			<div class="form-group" style="padding-top: 10px;">
	        	<label class="col-sm-4 control-label">Passwort </label>
	        	<div class="col-sm-8">
	        		<input type="password" ng-model="password" class="form-control" placeholder="passwort" required />
	        	</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-4 control-label">Passwort wiederholen </label>
	        	<div class="col-sm-8">
	        		<input type="password" ng-model="passwordConfirm" placeholder="passwort wiederholen" class="form-control" required />
	        	</div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-4 col-sm-8">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox" ng-model="usrData.iAmHuman" ng-true-value="humanIAm"> Ich bin keine Maschine
			        </label>
			      </div>
			    </div>
		  	</div>
			<div class="form-group">
		    	<div class="col-sm-offset-4 col-sm-8">
		      		<button type="submit" ng-click="submit()" class="btn btn-primary">Senden</button>
		    	</div>
		  	</div>
		</form>
	</div>
</div>
