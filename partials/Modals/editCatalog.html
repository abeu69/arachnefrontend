<div class="modal-header">
	<h4 class="modal-title">Katalog bearbeiten:
	</h4>
</div>
<div class="modal-body">
	Titel des Katalogs:
	<div class="form-group">
		<input type="label" class="form-control" ng-model="catalog.root.label" placeholder="Ãœberschrift">
	</div>
	Autor:
	<div class="form-group">
		<input type="text" class="form-control" ng-model="catalog.author" placeholder="Autor">
	</div>
	Beschreibung:
	<div class="form-group">
		<input type="text" class="form-control" ng-model="catalog.root.text" placeholder="Beschreibung">
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary"
			ng-click="$close(catalog)"
			ng-class="{disabled:!catalog.root.label || !catalog.author}">
		OK
	</button>
	<button class="btn btn-default" ng-click="$dismiss()">Abbrechen</button>
</div>
