<div class="row" style="margin-top:0px;" ng-controller="AdminController">
    <div class="col-md-6 col-md-offset-3 col-xs-12 page-header">
        <h2>Administration</h2>
    </div>
    <div class="col-md-6 col-md-offset-3 col-xs-12 well">
        Admin Site Status: {{msg}}
        <button ng-click="startDataimport();">Start Dataimport</button>
        <button ng-click="fetchData();msg='refreshed';">Refresh</button>
        <pre ng-show="dataimportResponse">
            Dataimport information:
            {{dataimportResponse | json}}
        </pre>
    </div>

</div>
