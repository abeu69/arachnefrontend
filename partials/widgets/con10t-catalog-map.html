
<div ng-controller="MapCtrl">

	<!-- Loading-Icon -->
	<div ng-hide="resultSize >= 0" class="loading"></div>

	<div ar-map-menu
		menu-title="menuTitle"
		result-size="resultSize"
		facet-limit="facetLimit"
		mapfacet="mapfacet"
		mapfacet-names="mapfacetNames"
		current-query="currentQuery"
		facets="facets"
		facets-allow="facetsAllow"
		facets-deny="facetsDeny"
		facets-select="facetsSelect"
		overlays="overlays"
		search-function="searchDeferred">
	</div>

	<div ar-map class="col-md-12 ar-map ar-fullscreenmap" id="map"
		ng-if="resultSize != null"
		mapfacet="mapfacet"
		current-query="currentQuery"
		overlays="overlays"
		search-function="searchDeferred">
	</div>
</div>
