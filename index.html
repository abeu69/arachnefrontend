<!DOCTYPE html>
<html lang="en" ng-app="arachne">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<base id="baseLink" href="/">

	<title>Arachne</title>
	<link rel="shortcut icon" href="img/arachnelogo.png">

	<link rel="stylesheet" href="dist/css/arachnefrontend.css">

	<link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('set', 'anonymizeIp', true);

	  if(document.location.host === "arachne.dainst.org")
  		ga('create', 'UA-53355031-1', 'auto');
	  else
	  	ga('create', 'UA-53342162-1', 'auto');
	</script>

</head>
<body ng-controller="MenuController">

	<idai-navbar
        project-id="arachne"
		login-function="openLoginModal()"
		logout-function="logout()"
		user-object="user"
		hide-search-form="currentPath == '/'"></idai-navbar>

	<div class="container-fluid">

		<div style="min-height:500px;">
            
			<div class="messages">
            	<idai-message></idai-message>
            </div>

			<!-- VIEWS -->	
			<div ng-cloak ui-view autoscroll></div>

		</div>

	</div>
	<idai-footer ng-hide="$root.hideFooter" institutions="{'dai': 'http://www.dainst.de/', 'unikoeln': 'http://archaeologie.uni-koeln.de', 'codarchlab': 'http://archaeologie.uni-koeln.de/node/23'}" mailto="idai.objects@dainst.org"></idai-footer>

	<script src="bower_components/angular/angular.min.js"></script>

	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

	<script src="bower_components/leaflet/dist/leaflet.js"></script>
	<script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

	<script src="bower_components/angulartics/dist/angulartics.min.js"></script>
	<script src="bower_components/angulartics-google-analytics/dist/angulartics-google-analytics.min.js"></script>
	
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script src="bower_components/idai-components/dist/idai-components.min.js"></script>
	<script src="lib/relative-paths-in-partial.js"></script>
	<script src="bower_components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
	<script src="bower_components/showdown/dist/showdown.min.js"></script>
	<script src="bower_components/ng-showdown/dist/ng-showdown.min.js"></script>

	<script src="dist/arachnefrontend.js"></script>

</body>
</html>
